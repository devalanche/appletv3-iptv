name: publish

on:
  push:
    tags:
      - "*"

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 1
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: "^1.16.0"
      - name: Make release
        run: make release
      - name: Upload release binaries
        uses: AButler/upload-release-assets@v2.0
        with:
          files: "bin/*"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
